<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KretaLite</title>
    <link rel="shortcut icon" href="/KretaLite.png" type="image/x-icon">
  </head>
  <body">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="card block">
            <div class="card-header">
              Tantárgykezelés
            </div>
            <div class="card-body">
              <p class="card-text">Ad meg az új tantárgy nevét:</p>
              <div class="row">
                <div class="col-12 col-md">
                  <input type="text" class="form-control" id="addSubjectText">
                </div>
                <div class="col-auto">
                  <button class="btn btn-outline-primary" id="addSubjectBtn">Hozzáadás</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text">Melyik tantárgyat szeretnéd szerkeszteni?</p>
              <div class="form-floating">
                <select class="form-select" id="selectSubject">
                  <!-- Code will manipulate this. -->
                </select>
                <label for="floatingSelect">Kiválasztott tantárgy:</label>
              </div>
            </div>
          </div>
          <div class="card block">
            <div class="card-header">
              Jegykezelés <span id="selectedSubject"></span>
            </div>
            <div class="card-body">
              <p class="card-text">Új jegy értéke és súlya:</p>
              <div class="row">
                <div class="col-12 col-md">
                  <div class="input-group">
                    <span class="input-group-text">Érték</span>
                    <input type="number" class="form-control" id="addGradeValue" min="1" max="5" step="1" value="1">
                    <span class="input-group-text">Súly</span>
                    <input type="number" class="form-control" id="addGradeWeight" min="0.1" max="10" step="0.1" value="1" >
                  </div>
                </div>
                <div class="col-auto">
                  <button class="btn btn-outline-primary" id="addGradeBtn">Hozzáadás</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card block">
            <div class="card-header">
              Statisztika
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tantárgy</th>
                  <th scope="col">Átlag</th>
                </tr>
              </thead>
              <tbody id="listStatistics">
                <!-- Code will manipulate this. -->
              </tbody>
            </table>
          </div>
          <div class="card block">
            <div class="card-header">
              Adatbázis letöltése/feltöltése
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md">
                  <input type="file" class="form-control" id="uploadJsonInput" accept=".json">
                </div>
                <div class="col-auto btn-group" role="group">
                  <button class="btn btn-outline-primary" id="uploadJson">Feltöltés</button>
                  <button class="btn btn-outline-primary" id="downloadJson">Letöltés</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-6" id="listSubjects">
          <!-- Code will manipulate this. -->
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
